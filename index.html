<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Igneous Example</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/sticky-footer.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="top-container">
            <div class="page-header">
               <h1>Logan Knecht <small><div class="rounded-rect"><center>Igneous Example<br/><small style="color: #000000;">Select a Button to Display a Chart</small></center></div></small></h1>
            </div>

            <div id="body">
                <div id="nav-container" class="nav nav-list bs-docs-sidenav affix">
                    <!-- <ul class="nav nav-list bs-docs-sidenav affix"> -->
                    <div class="btn-group btn-group-vertical">
                        <button type="button" class="btn btn-primary" data-toggle="button" onclick="ToggleElement('cpu-usage-container');">CPU Usage</button>
                        <button type="button" class="btn btn-primary" data-toggle="button" onclick="ToggleElement('disk-capacity-container');">Disk Capacity</button>
                        <button type="button" class="btn btn-primary" data-toggle="button" onclick="ToggleElement('memory-usage-container');">Memory Usage</button>
                        <button type="button" class="btn btn-primary" data-toggle="button" onclick="ToggleElement('network-traffic-container');">Network Traffic</button>
                        <button id="interval" type="button" class="btn btn-primary" onclick="ToggleDataInterval(this);">1 Hour</button>
                    </div>
                    <!-- </ul> -->
                </div>
                <div class="performance-graph-container">
                    <div class="row">
                        <!-- cpu usage graph -->
                        <div id="cpu-usage-container" class="col-md-4 col-md-offset-1">
                            <div id="cpu-usage-graph" class="graph">
                            </div>
                            <div class="text">
                               CPU Usage (in percent)
                            </div>
                        </div>
                        <!-- disk capacity -->
                        <div id="disk-capacity-container" class="col-md-4 col-md-offset-1">
                            <div id="disk-capacity-graph" class="graph">
                            </div>
                            <div class="text">
                               Disk Capacity (in gigabytes)
                            </div>
                        </div>
                        <!-- memory usage -->
                        <div id="memory-usage-container" class="col-md-4 col-md-offset-1">
                            <div id="memory-usage-graph" class="graph">
                            </div>
                            <div class="text">
                               Memory Usage (in gigabytes)
                            </div>
                        </div>
                        <!-- Network Traffic -->
                        <div id="network-traffic-container" class="col-md-4 col-md-offset-1">
                            <div id="network-traffic-graph" class="graph">
                            </div>
                            <div class="text">
                               Network Traffic (in kilobytes a second)
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <div class="row" style="height:33%;">

                </div>
                <div class="row" style="height:33%;">
                    <div class="col-md-12" style="text-align:center;">
                    Created 09/24/2014 - Logan Knecht - <a href="https://github.com/loganknecht/">GitHub</a>
                    </div> 
                </div>
                <div class="row" style="height:33%;">
                </div>
            </div>
        </div>
        <!-- Libraries -->
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <!-- Custom -->
        <script type="text/javascript" src="js/fake_logic.js"></script>
    </body>
</html>
